<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav-Bar CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- User Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweet Container CSS-->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Bungee Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome library for icons and more-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body class="body-class">
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="bungee">tweeter</span>
      <div class="tweet-menu">
        <div><b>Write</b> a new tweet</div>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="user-header">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br>
        <div>
          <span class="bold">User</span> Name
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form>
          <div class="column">
            <label for="tweet-text" class="bold">What are you humming about?</label>
            <textarea class="underline" rows="2" name="text" id="tweet-text"></textarea>
          </div>
          <div class="row apartv tweet-counter">
            <button class="bungee btn tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
      </section>
    </main>
    <!-- Counts characters in composer -->
    <script src="scripts/composer-char-counter.js"></script>
        <!-- Timeago for jquery times ago-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous"></script>
  </body>
</html>
